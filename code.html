	var isiOS = !!u.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/); //ios终端
	if(isAndroid){
		//android环境　　　　　　
	　　alert("安卓下载地址")
	}else if(isiOS){
		//ios环境
		alert("ios下载地址")   
	}else{
		alert("不是手机终端")
	} 
</script>
